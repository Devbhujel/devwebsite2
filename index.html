<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Bhujel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero img {
            width: 50%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .hero h2, .hero p {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        .description {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }
        .features {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .features ul {
            list-style: square;
            padding: 10px;
            text-align: left;
            display: inline-block;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dev's Website</h1>
        <nav>
            <ul>
                <li><a href="devwebsitehomepage.html">Home</a></li>
                <li><a href="study.html">Study</a></li>
                <li><a href="hobbies.html">hobbies</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="dev1.jpg" alt="dev1">
            <img src="dev2.jpg" alt="dev2">
        </section>
        <section class="description">
            <h2>About Me</h2>
            <p>I am a software engineering student from Nepal in Pokhara University. I am from Pokhara Nepal.</p>
        </section>
       
    </main>
    <footer>
        <p> @copy right dev|| designed by dev</p>
    </footer>
</body>
</html>
