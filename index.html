.falling-leaves {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.leaf {
  position: absolute;
  top: -100px;
  left: calc(100% * var(--i) / 3);
  width: 40px;
  animation: fall 10s linear infinite;
  animation-delay: calc(2s * var(--i));
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
